<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Love+Light:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="./IMG/favicon.ico" type="image/x-icon">

    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <!-- Section for the main navbar -->
    <!-- I added the sticky-top class because I like more that the navbar is always visible so I don't have to scroll all the way up -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary" id="main-navbar"></nav>
    <!---------------------------->
    <!------------------- Section for the secondary navbar ------------------------>
    <ul class="nav justify-content-center" id="secondary-navbar">
        
    </ul>
    <!----------------------------------------------------------------------------->
    <!----------------------------------------------------------------------------->
    <!---------------------Section for the highlight cards of products ------------>
    <main class="container">
        <h3 id="main-title">Contactanos</h3>
        <form class="row g-3">
            <!-- Primeros 3 campos del formulario-->
            <div class="col-md-4">
              <label for="inputName" class="form-label">Nombre:</label>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" id="figura">
                <path style="display:none" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                 id="alerta"/>
              </svg>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-4">
              <label for="inputFirstSurName" class="form-label">Primer Apellido:</label>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" id="figura">
                <path style="display:none" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                 id="alerta2"/>
              </svg>
              <input type="text" class="form-control" id="inputFirstSurName">
            </div>
            <div class="col-md-4">
                <label for="inputSecondSurName" class="form-label">Segundo Apellido:</label>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" id="figura">
                    <path style="display:none" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                     id="alerta3"/>
                  </svg>
                <input type="text" class="form-control" id="inputSecondSurName">
            </div>
            <!--Segunda fila del formulario-->
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Correo electronico:</label>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" id="figura">
                    <path style="display:none" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                     id="alerta4"/>
                  </svg>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-6">
                <label for="inputPhone" class="form-label">Telefono:</label>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" id="figura">
                    <path style="display:none" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                     id="alerta5"/>
                  </svg>
                <input type="email" class="form-control" id="inputPhone">
            </div>
            <!--Tercera fila del formulario-->
            <div class="col-12">
              <label for="inputAbout" class="form-label">Asunto:</label>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" id="figura">
                <path style="display:none" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                 id="alerta6"/>
              </svg>
              <input type="text" class="form-control" id="inputAbout" placeholder="asunto del correo">
            </div>
            <!--Cuarta file del formulario -->
            <div class="col-12">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:" id="figura">
                    <path style="display:none" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                     id="alerta7"/>
                  </svg>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="btnenviar">Sign in</button>
            </div>
          </form>
    </main>
    <!----------------------------------------------------------------------------->
    <!------------- Footer ---------->
    <footer class="text-white text-center py-3" id="general-footer"></footer>
    <!------------------------------->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navigation JS -->
    <script src="../JS/app.js"></script>
    <!-- Animaciones personalizadas -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const headers = document.querySelectorAll("h3");
            headers.forEach((header) => {
                header.addEventListener("mouseover", () => {
                    header.style.transform = "scale(1.1)";
                    header.style.transition = "transform 0.3s";
                });
                header.addEventListener("mouseout", () => {
                    header.style.transform = "scale(1)";
                });
            });
        });
    </script>
        <script src="../JS/validacion.js"></script>
</body>
</html>
